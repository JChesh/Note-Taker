<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <title>NoteTaker</title>
</head>

<body>

  <div class="container-fluid">
    <div class="jumbotron jumbotron--home">
      <h1 class="display-4">Note Taker: </h1>
      <p class="lead mt-4">Take Notes</p>
      <a class="btn btn-lg mt-4 btn-success" href="/notes" role="button">See Notes</a>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title font-weight-bold">
              Make a New Note!
            </h5>
            <form action="/api/submit" method="POST">
              <div class="form-group">
                <label for="name">Title</label>
                <input type="text" name="name" required class="form-control" id="title"
                  placeholder="The Name of Your Note Goes Here">
              </div>
              <div class="form-group">
                <label for="cause">Body</label>
                <input type="text" name="body" required class="form-control" id="body"
                  placeholder="The Info About Your Note Goes Here">
              </div>
              <div class="form-group">
              </div>
              <button id="newNote-submit" type="submit" class="btn btn-primary mt-4">Submit</button>
              <button id="newNote-delete" type="delete" class="btn btn-danger mt-4">Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/assets/js/index.js"></script>

</body>

</html>
